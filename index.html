<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scss/import.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&display=swap" rel="stylesheet">

    <title>WEATHERADAR</title>
</head>
<i class="theme fa-solid fa-circle-half-stroke"></i>
<body>
  
    <div class="container">
        
        <div class="search">
            <div class="location-icon"><i class="fa-solid fa-location-arrow"></i></div>
            <input class="search-input" type="text" name="" id="" placeholder="Location" >
            <div class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>
  
        <div class="weather">

            <div class="weather-main">
                <div class="main-img"> <img class="img_main" src=""> </div>
                <div class="main-temperature"> - Â°C </div>
                
            </div>
            <div class="main-weather">-</div> 
    
            <div class="weather-add">
                <div class="add-humidity">
                    <p class="humidity-title title">Humidity</p>
                    <p class="humidity-value">- %</p>
                </div>
                <div class="add-visibilty">
                    <p class="visibilty-title title">Visibility</p>
                    <p class="visibility-value">- km</p>
                </div>
                <div class="add-wind">
                    <p class="wind-title title">Wind</p>
                    <p class="wind-value">- km/h</p>
                </div>
            </div>

        </div>
    

    </div>
    <script src="js/script.js"></script>
</body>
</html>
